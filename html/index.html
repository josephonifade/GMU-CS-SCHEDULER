<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="StyleSheet.css" rel="stylesheet" type="text/css">
  </link>
</head>


<body background = "https://farm5.staticflickr.com/4910/31127726167_2019370019_z.jpg">
    <!--<div id="background"></div>-->
    <header>
        <div id="CurrentCatalog" class="tabcontent">
            <div id="gmu">
                <h1>George Mason University</h1>
            </div>
        </div>

    <div id="GenerateSchedule" class="tabcontent">
        <div id="gmu">
            <h1>George Mason University</h1>
        </div>
    </div>

    <button class="tablink" data-tab-name="CurrentCatalog" data-color="red" id="defaultOpen">Current Catalog</button>
    <button class="tablink" data-tab-name="GenerateSchedule" data-color="orange"> Generate Schedule</button>
  </header>

  <main>
    <div>
      <div id="CurrentCatalog-content" class="main-content" style="display: none;">
        <h1>Current Catalog</h1>
        <p>Current Catalog</p>
      </div>

      <div id="GenerateSchedule-content" class="main-content" style="display: none;">
        <center>
            <h1>Generate Schedule</h1>
            <!--button for import and export -->
            <button class ="button" onclick = "alert('we are generating your schedule')">Export</button>
            <button class ="button" onclick = "alert('we are importing your schedule')">Import</button>
        </center>
        <br>
        <h2>Add a semester</h2>
        <p>Please select the year:</p>

        <!-- drop down menu for the year that the user can select from -->
        <form id="semesterForm">
          <select name="year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>

          </select>
          <br><br>

            <select name="semester">
            <option value="Fall">Fall</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            </select>
          <input type="submit">
        </form>
      </div>
    </div>
  </main>
  
  <!-- Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/bundle.js"></script>
</body>

</html>
