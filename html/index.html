<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="StyleSheet.css" rel="stylesheet" type="text/css">
</head>


<body>
    <!--<div id="background"></div> <body background = "https://xtentertainment.com/wp-content/uploads/2015/03/White-State_Website-Background.jpg"> -->
    <header>
        <div id="CurrentCatalog" class="tabcontent">
            <div id="gmu">
                <h1>George Mason University</h1>
            </div>
        </div>

    <div id="GenerateSchedule" class="tabcontent">
        <div id="gmu">
            <h1>George Mason University</h1>
        </div>
    </div>

    <button class="tablink" data-tab-name="CurrentCatalog" data-color="red" id="defaultOpen">Current Catalog</button>
    <button class="tablink" data-tab-name="GenerateSchedule" data-color="orange"> Generate Schedule</button>
  </header>

  <main>
    <div>
      <div id="CurrentCatalog-content" class="main-content" style="display: none;">
            <h1>Current Mason Catalog</h1>
            <form>
              <input type="text" name="search" placeholder="Search class here ...">
            </form>
            <br>
            <center>
                <button class="button" onclick ="alert('saving catalog to user drive')">Save Catalog</button>
                <br><br>
                <image src='https://farm5.staticflickr.com/4893/31142136937_eeae20c9fa_z.jpg'></image>
                <br>
                <image src='https://farm5.staticflickr.com/4816/46030964482_9da7b96029_z.jpg'></image>
                <br>
                <image src='https://farm5.staticflickr.com/4831/31142136847_7da026520d_z.jpg'></image>
            </center>
         
        <br>
      </div>

      <div id="GenerateSchedule-content" class="main-content" style="display: none;">
        <center>
            <h1>Generate Schedule</h1>
            <!--button for import and export -->
            <button class ="button" onclick = "alert('we are generating your schedule')">Export</button>
            <button class ="button" onclick = "alert('we are importing your schedule')">Import</button>
            <button class ="button" onclick = "window.open('https://calendar.google.com/calendar/r','_blank')">Google Calendar</button>
        </center>
        <br>
        <h2>Add a semester</h2>
        <p>Please select the year:</p>
        <!--<button type ="button" onclick = "alert('we are generating your schedule')">Export</button> -->

        <!-- drop down menu for the year that the user can select from -->
        <form id="semesterForm">
          <select name="year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>

          </select>
          <br><br>

            <select name="semester">
            <option value="Fall">Fall</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            </select>
          <input type="submit">
        </form>
      </div>
    </div>
  </main>
  
  <!-- Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/bundle.js"></script>
  <script src="../bin/index.js"></script>
</body>

</html>
